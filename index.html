<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word guessing game</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;background-color: whitesmoke;">
    <!--
                   __ooooooooo__
              oOOOOOOOOOOOOOOOOOOOOOo
          oOOOOOOOOOOOOOOOOOOOOOOOOOOOOOo
       oOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOo
     oOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOo
   oOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOo
  oOOOOOOOOOOO*  *OOOOOOOOOOOOOO*  *OOOOOOOOOOOOo
 oOOOOOOOOOOO      OOOOOOOOOOOO      OOOOOOOOOOOOo
 oOOOOOOOOOOOOo  oOOOOOOOOOOOOOOo  oOOOOOOOOOOOOOo
oOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOo
oOOOO     OOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO     OOOOo
oOOOOOO OOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO OOOOOOo
 *OOOOO  OOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO  OOOOO*
 *OOOOOO  *OOOOOOOOOOOOOOOOOOOOOOOOOOOOO*  OOOOOO*
  *OOOOOO  *OOOOOOOOOOOOOOOOOOOOOOOOOOO*  OOOOOO*
   *OOOOOOo  *OOOOOOOOOOOOOOOOOOOOOOO*  oOOOOOO*
     *OOOOOOOo  *OOOOOOOOOOOOOOOOO*  oOOOOOOO*
       *OOOOOOOOo  *OOOOOOOOOOO*  oOOOOOOOO*      
          *OOOOOOOOo           oOOOOOOOO*      
              *OOOOOOOOOOOOOOOOOOOOO*          
                   ""ooooooooo""                     
-->
    <h1 style="text-align:center;">
        Word guessing game
    </h1>
    <div class="start" style="text-align:center">
        <h2 style="margin-block:30px;">Click button to start</h2>
    </div>
    <div class="game" style="text-align:center;display:none;">
        <h2 style="margin-block:30px;">Guess the word</h2>
        <p class="word" style="font-size:1.5rem;font-family:'Courier New', Courier, monospace;line-height:2.2;letter-spacing:1.3ch;padding-left: 1.5ch;"></p>
        <p class="emoji" style="font-size:3rem;margin:-20px 0 5rem 0;"></p>
    </div>
    <div class="button" style="text-align:center">
        <button id="start" style="font-size:1.5rem;cursor:pointer;padding:10px 30px;background-color:rgb(40, 86, 212);color:white;border-radius:100vmax;border:1px solid rgb(133, 133, 133);outline: none;">START</button>
    </div>
    <input type="text" id="text" style="opacity:0;">
    <dialog id="modal" style="padding: 20px;border: 1px dashed black;box-shadow: 0 0 2rem rgba(0,0,0,0.5);min-width:30ch;max-width:50ch;text-align:center;">
        <h2 style="margin-block:0;">You got it! <span id="emojiSpan"></span></h2>
        <p style="margin-block:30px">Play again?</p>
        <div style="text-align:center;">
            <button id="ok" style="cursor:pointer;margin-right:10px;padding:10px 30px;background-color:rgb(40, 86, 212);color:white;border-radius:100vmax;border:1px solid rgb(133, 133, 133);font-size:1rem;">YES</button>
        <button id="cancel" style="cursor:pointer;padding:10px 30px;background-color:red;color:white;border-radius:100vmax;border:1px solid rgb(133, 133, 133);font-size:1rem;">NO</button>
        </div>
    </dialog>
    
    <script src="./script.js"></script>
</body>
</html>
